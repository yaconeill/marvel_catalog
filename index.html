<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rating</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="css/simplePagination.css" />
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/jquery.simplePagination.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" title="Ir a inicio" href="index.html">Rating</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home
                        <span class="sr-only">(current page)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="pages/results.html">Chart results</a>
                </li>
            </ul>
            <div class="form-inline user my-2 my-lg-0">
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-3" role="heading" aria-level="1" tabindex="0">Marvel Catalog</h1>
            <p class="lead" tabindex="0">Choose from our catalog to determine which is the best Marvel comic and character</p>
            <hr class="my-4">
            <div class="container">
                <div class="row">
                    <button type="button" class="btn btn-primary" data-toggle="collapse" data-target="#filter-panel">
                        Search filter
                    </button>
                    <div id="filter-panel" class="collapse filter-panel">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <form class="form-inline" role="form">
                                    <div class="form-group title">
                                        <label class="filter-col" style="margin-right:0;" for="pref-search-title">By Title:</label>
                                        <input type="text" class="form-control input-sm" id="pref-search-title">
                                    </div>
                                    <div class="form-group name">
                                            <label class="filter-col" style="margin-right:0;" for="pref-search-name">By Name:</label>
                                            <input type="text" class="form-control input-sm" id="pref-search-name">
                                        </div>
                                    <!-- form group [search] -->
                                    <div class="form-group">
                                        <label class="filter-col" style="margin-right:0;" for="pref-orderby">Order:</label>
                                        <select id="pref-orderby" class="form-control">
                                            <option value="0">Select</option>
                                            <option value="title">Ascendant</option>
                                            <option value="-title">Descendant</option>
                                        </select>
                                    </div>
                                    <!-- form group [order by] -->
                                    <div class="form-group">
                                        <button type="button" id="filter" class="btn btn-default filter-col">Show results</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <hr class="my-4">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active show" data-toggle="tab" href="#characters">Characters</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#comics">Comics</a>
                </li>
            </ul>
            <div id="myTabContent" class="tab-content">
                <div class="tab-pane fade in active show" id="characters">
                    <div class="charactersCatalog" aria-level="3" aria-label="Panel de películas" tabindex="0"></div>
                    <div id="pagination-1"></div>                    
                </div>
                <div class="tab-pane fade" id="comics">
                    <div class="comicsCatalog" aria-level="3" aria-label="Panel de películas" tabindex="0"></div>
                    <div id="pagination-2"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" id="loader">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <img src="img/cargando.gif" alt="">
                </div>
            </div>
        </div>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="js/data.js"></script>
    <script src="js/common.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
